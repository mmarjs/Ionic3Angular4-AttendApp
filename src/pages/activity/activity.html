<ion-header>

  <ion-navbar>
    <ion-title>Activity</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ShowUserDetailsModal()" >
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let act of activities" (click)="showActivity(act)">
      <ion-icon name="paper-plane" item-start></ion-icon>
      <h2>{{act.title}}</h2>
      <p>My eyeballs could have been sucked from their sockets!</p>
      <ion-note item-end class="date">
        {{act.dateTime | date:"dd/MM HH:mm" }}
      </ion-note>
    </ion-item>
</ion-list>
</ion-content>
