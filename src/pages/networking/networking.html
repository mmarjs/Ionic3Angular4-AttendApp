<ion-header>
  <ion-navbar>
    <!-- <ion-title>Program</ion-title> -->
    <ion-segment [(ngModel)]="currentView">
    <ion-segment-button value="delegates">
      Delegates
    </ion-segment-button>
    <ion-segment-button value="messages">
      Messages
    </ion-segment-button>
  </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only (click)="ShowUserDetailsModal()" >
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <app-delegates *ngIf="currentView=='delegates'" [delegates]="delegates"></app-delegates>
  <app-messages *ngIf="currentView=='messages'" [messages]="messages"></app-messages>
</ion-content>
