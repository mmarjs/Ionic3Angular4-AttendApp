<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="ShowUserDetailsModal()" >
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons></ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
  <ion-item-divider  color="light">
    What devices do you currently use every day?
  </ion-item-divider>
  <ion-item>
  <ion-label>IPhone</ion-label>
  <ion-checkbox></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>IPad</ion-label>
  <ion-checkbox></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Macbook-pro</ion-label>
  <ion-checkbox></ion-checkbox>
</ion-item>
</ion-list>
<ion-list radio-group>
 <ion-item-divider color="light">Languages</ion-item-divider>

  <ion-item>
    <ion-label>Go</ion-label>
    <ion-radio checked="true" value="go"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Rust</ion-label>
    <ion-radio value="rust"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Python</ion-label>
    <ion-radio value="python" ></ion-radio>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item-divider color="light">
    What is your favourite thing about Apple?
  </ion-item-divider>
  <ion-item>
    <ion-input type="text" value="" placeholder="Type your favourites..."></ion-input>
  </ion-item>
</ion-list>
<button ion-button block>SUBMIT</button>
</ion-content>
